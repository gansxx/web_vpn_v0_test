name: Deploy to Production (Registry)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/vpn-web-nextjs

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_BASE=${{ secrets.NEXT_PUBLIC_API_BASE }}
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
            NEXT_PUBLIC_DEV_MODE_ENABLED=false
            NEXT_PUBLIC_DISABLE_TURNSTILE=false
            NEXT_PUBLIC_DISABLE_AUTH_MIDDLEWARE=false
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug and Clean Secrets
        run: |
          echo "========== Secrets Validation =========="

          # Clean secrets by removing leading/trailing whitespace
          SSH_HOST_CLEAN=$(echo "${{ secrets.SSH_HOST }}" | xargs)
          SSH_USERNAME_CLEAN=$(echo "${{ secrets.SSH_USERNAME }}" | xargs)
          SSH_PORT_CLEAN=$(echo "${{ secrets.SSH_PORT || 22 }}" | xargs)

          # Debug output (masked)
          echo "SSH_HOST length: ${#SSH_HOST_CLEAN}"
          echo "SSH_HOST (first 3 chars): ${SSH_HOST_CLEAN:0:3}***"
          echo "SSH_USERNAME length: ${#SSH_USERNAME_CLEAN}"
          echo "SSH_USERNAME (first char): ${SSH_USERNAME_CLEAN:0:1}***"
          echo "SSH_PORT: $SSH_PORT_CLEAN"

          # Validate
          if [ -z "$SSH_HOST_CLEAN" ]; then
            echo "ERROR: SSH_HOST is empty after cleanup"
            exit 1
          fi
          if [ -z "$SSH_USERNAME_CLEAN" ]; then
            echo "ERROR: SSH_USERNAME is empty after cleanup"
            exit 1
          fi

          # Export cleaned values
          echo "SSH_HOST=$SSH_HOST_CLEAN" >> $GITHUB_ENV
          echo "SSH_USERNAME=$SSH_USERNAME_CLEAN" >> $GITHUB_ENV
          echo "SSH_PORT=$SSH_PORT_CLEAN" >> $GITHUB_ENV

          echo "✓ Secrets validated and cleaned"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Setting up SSH known_hosts for: $SSH_HOST"
          ssh-keyscan -p $SSH_PORT -H "$SSH_HOST" >> ~/.ssh/known_hosts

          echo "✓ SSH setup complete"

      - name: Copy deployment script to server
        run: |
          echo "Copying deployment script to: $SSH_USERNAME@$SSH_HOST:/tmp/"
          scp -P $SSH_PORT \
            scripts/deploy-from-registry.sh \
            "$SSH_USERNAME@$SSH_HOST:/tmp/"
          echo "✓ Script copied successfully"

      - name: Deploy on server
        run: |
          echo "Deploying to: $SSH_USERNAME@$SSH_HOST"
          ssh -p $SSH_PORT \
            "$SSH_USERNAME@$SSH_HOST" \
            "bash /tmp/deploy-from-registry.sh \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
              ${{ secrets.DOCKER_USERNAME }} \
              ${{ secrets.DOCKER_PASSWORD }}"
          echo "✓ Deployment complete"

      - name: Health check
        run: |
          echo "Waiting for service to start..."
          sleep 10

          # Health check with retry
          for i in {1..5}; do
            if curl -f https://${{ secrets.DOMAIN }}/api/health; then
              echo "✓ Health check passed"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 5
          done

          echo "✗ Health check failed after 5 attempts"
          exit 1

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          if [ -n "$SSH_HOST" ] && [ -n "$SSH_USERNAME" ]; then
            ssh -p $SSH_PORT \
              "$SSH_USERNAME@$SSH_HOST" \
              "rm -f /tmp/deploy-from-registry.sh" || true
          fi
          echo "✓ Cleanup complete"

  notify:
    name: Notify Deployment Status
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✓ Deployment successful"
            # Add Slack/WeChat/Email notification here
          else
            echo "✗ Deployment failed"
            # Add failure notification here
          fi
