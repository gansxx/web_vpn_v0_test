name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feature/*

jobs:
  test-build:
    name: Test Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: vpn-web-nextjs:test
          build-args: |
            NEXT_PUBLIC_API_BASE=https://api.selfgo.asia
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=test_key
            NEXT_PUBLIC_DEV_MODE_ENABLED=false
            NEXT_PUBLIC_DISABLE_TURNSTILE=true
            NEXT_PUBLIC_DISABLE_AUTH_MIDDLEWARE=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          # Start container for testing
          docker run -d \
            --name test-container \
            -p 3000:3000 \
            vpn-web-nextjs:test

          # Wait for container to start
          echo "Waiting for container to start..."
          sleep 10

          # Health check
          if curl -f http://localhost:3000/api/health; then
            echo "✓ Health check passed"
          else
            echo "✗ Health check failed"
            docker logs test-container
            exit 1
          fi

      - name: Check image size
        run: |
          SIZE=$(docker images vpn-web-nextjs:test --format "{{.Size}}")
          echo "Image size: $SIZE"

          # Stop and remove test container
          docker stop test-container
          docker rm test-container

      - name: Scan for vulnerabilities (optional)
        continue-on-error: true
        run: |
          # Install Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy

          # Scan image
          trivy image --severity HIGH,CRITICAL vpn-web-nextjs:test

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint || echo "Lint check failed (non-blocking)"

  summary:
    name: Build Summary
    needs: [test-build, lint]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.test-build.result }}" == "success" ]; then
            echo "✓ Docker build test passed"
          else
            echo "✗ Docker build test failed"
            exit 1
          fi

          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "✓ Lint check passed"
          else
            echo "⚠ Lint check had issues (non-blocking)"
          fi
