version: '3.8'

services:
  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-https://api.superjiasu.top}
        NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
        NEXT_PUBLIC_DEV_MODE_ENABLED: ${NEXT_PUBLIC_DEV_MODE_ENABLED:-false}
        NEXT_PUBLIC_DISABLE_TURNSTILE: ${NEXT_PUBLIC_DISABLE_TURNSTILE:-true}
        NEXT_PUBLIC_DISABLE_AUTH_MIDDLEWARE: ${NEXT_PUBLIC_DISABLE_AUTH_MIDDLEWARE:-false}
    container_name: vpn-nextjs
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-https://api.superjiasu.top}
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      - NEXT_PUBLIC_DEV_MODE_ENABLED=${NEXT_PUBLIC_DEV_MODE_ENABLED:-false}
      - NEXT_PUBLIC_DISABLE_TURNSTILE=${NEXT_PUBLIC_DISABLE_TURNSTILE:-true}
      - NEXT_PUBLIC_DISABLE_AUTH_MIDDLEWARE=${NEXT_PUBLIC_DISABLE_AUTH_MIDDLEWARE:-false}
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vpn-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl-params.conf:/etc/nginx/ssl-params.conf:ro
      - certbot-certs:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    networks:
      - vpn-network
    depends_on:
      - nextjs
    healthcheck:
      test: ["CMD", "sh", "-c", "nginx -t && wget --quiet --tries=1 --spider http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Certbot for SSL Certificate Management
  certbot:
    image: certbot/certbot
    container_name: vpn-certbot
    volumes:
      - certbot-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"
    networks:
      - vpn-network
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep -f certbot || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 2
      start_period: 5s

networks:
  vpn-network:
    driver: bridge

volumes:
  certbot-certs:
    name: vpn-certbot-certs
  certbot-www:
    name: vpn-certbot-www
  nginx-logs:
    name: vpn-nginx-logs
